<div style="text-align:center">
  <h1>
    CRUD Application using Express and Angular
  </h1>
</div>

<div style="padding: 20px;">
  <button data-toggle="modal" data-target="#exampleModal" type="button" class="btn btn-success">
    Add User
  </button>
</div>

<div style="padding: 20px;">
  <table class="table">

    <thead class="thead-dark">
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Age</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let user of users">

      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.age}}</td>

      <td>
        <button data-toggle="modal" data-target="#exampleModal" type="button" class="btn btn-primary"
                (click)="onEditClickHandler(user)">Edit
        </button>
      </td>

      <td>
        <button type="button" class="btn btn-danger"
                (click)="deleteUserHandler(user)">Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add/Edit user</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" style="margin: 10px 0;" class="form-control" placeholder="First Name" [(ngModel)]="firstName">
        <input type="text" style="margin: 10px 0;" class="form-control" placeholder="Last Name" [(ngModel)]="lastName">
        <input type="text" style="margin: 10px 0;" class="form-control" placeholder="Email" [(ngModel)]="email">
        <input type="text" style="margin: 10px 0;" class="form-control" placeholder="Age" [(ngModel)]="age">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onModalCloseHandler()">Save</button>
      </div>
    </div>
  </div>
</div>
